<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>
<body class="body">
        <div class="wrapper">
            <div class="login-bg">
                <form class="container" action="#">
                    <div class="card__switch">
                        <input type="checkbox" id="switch">
                        <label for="switch">
                            <span>Login</span>
                            <span>Sign In</span>
                        </label>
                    </div>
                    <div class="sign">
                        <span>Login</span>
                    </div>
                    <div>
                        <label for="uname"></label>
                        <input type="text" placeholder="Enter E-mail" name="uname" required>

                        <label for="psw"></label>
                        <input type="password" placeholder="Password" name="psw" required>
                        </div>
        
                        <div class="checkbox">
                            <input type="checkbox" class="custom-checkbox" id="remember" name="remember" value="yes">
                            <label for="remember">Remember me</label>
                            <a class="psw" href="#">Forgot password?</a>
                        </div>
                        <button type="submit">Log In</button>
                        <div class="reg">Don't have an account yet?
                        <a class="register" href="#">Register</a>
                        </div>
                        <div class="another-login">
                            <span>
                                Or login via
                            </span>
                        </div>
                        <ul class="list-icons">
                            <li class="list-icon">
                                <a href="#" class="link">
                                    <span>
                                        <svg class="icon">
                                            <use href="#facebook"></use>
                                        </svg>
                                    </span>
                                </a>
                            </li>
                            <li class="list-icon">
                                <a href="#" class="link">
                                    <span>
                                        <svg class="icon">
                                            <use href="#instagram"></use>
                                        </svg>
                                    </span>
                                </a>
                            </li>
                            <li class="list-icon">
                                <a href="#" class="link">
                                    <span>
                                        <svg class="icon">
                                            <use href="#linkedin"></use>
                                        </svg>
                                    </span>
                                </a>
                            </li>
                        </ul>
                </form>
            </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" class="hidden">
        <symbol viewBox="0 0 24 24" id="facebook">
            <path fill="#153416" fill-rule="evenodd" d="M6.821 20v-9h2.733L10 7H6.821V5.052C6.821 4.022 6.848 3 8.287 3h1.458V.14c0-.043-1.253-.14-2.52-.14C4.58 0 2.924 1.657 2.924 4.7V7H0v4h2.923v9h3.898Z">
        </symbol>
        <symbol viewBox="0 0 24 24" id="instagram">
            <path fill="#153416" fill-rule="evenodd" d="M11.996.008C8.738.008 8.33.022 7.05.08 5.773.138 4.901.341 4.138.638A5.88 5.88 0 0 0 2.013 2.02 5.88 5.88 0 0 0 .63 4.146c-.297.763-.5 1.635-.558 2.912C.014 8.338 0 8.746 0 12.004s.014 3.667.072 4.946C.13 18.227.333 19.1.63 19.862a5.88 5.88 0 0 0 1.383 2.125 5.881 5.881 0 0 0 2.125 1.384c.763.296 1.635.499 2.912.557 1.28.058 1.688.072 4.946.072s3.667-.014 4.946-.072c1.277-.058 2.15-.261 2.912-.558a5.882 5.882 0 0 0 2.125-1.383 5.88 5.88 0 0 0 1.384-2.125c.296-.763.499-1.635.557-2.912.059-1.28.072-1.688.072-4.946s-.013-3.666-.072-4.946c-.058-1.277-.26-2.149-.557-2.912a5.881 5.881 0 0 0-1.384-2.125A5.881 5.881 0 0 0 19.854.638C19.091.34 18.22.138 16.942.08c-1.28-.058-1.688-.072-4.946-.072ZM7.997 12.004a3.999 3.999 0 1 0 7.998 0 3.999 3.999 0 0 0-7.998 0Zm-2.161 0a6.16 6.16 0 1 1 12.32 0 6.16 6.16 0 0 1-12.32 0ZM18.4 7.04a1.44 1.44 0 1 0 0-2.88 1.44 1.44 0 0 0 0 2.88Z" clip-rule="evenodd">
        </symbol>
        <symbol viewBox="0 0 24 24" id="linkedin">
            <path fill="#153416" fill-rule="evenodd" d="M20 20h-4v-6.999c0-1.92-.847-2.991-2.366-2.991-1.653 0-2.634 1.116-2.634 2.991V20H7V7h4v1.462s1.255-2.202 4.083-2.202C17.912 6.26 20 7.986 20 11.558V20ZM2.442 4.921A2.451 2.451 0 0 1 0 2.46 2.451 2.451 0 0 1 2.442 0a2.451 2.451 0 0 1 2.441 2.46 2.45 2.45 0 0 1-2.441 2.461ZM0 20h5V7H0v13Z">
        </symbol>
        <symbol viewBox="0 0 11 11" id="vector">
            <path d="M1 6L5 10L10 1" stroke="white" stroke-linecap="round">
        </symbol>
    </svg>
</body>
</html>
